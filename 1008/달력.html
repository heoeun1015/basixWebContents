<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>달력</title>
		<style>
		
			table{
				border: 1px solid;
			}
			
			td{
				border: 1px solid;
				width: 80px;
				height: 50px;
				text-align: center;
			}
			
		</style>
		<script>
			//step: 테이블 그리기
			//시작날짜: getDay로 2=화요일 이런 식으로 넣기.
			
			
			function calendar(year,month){
				var today = new Date();
				
//	 			new Date(2019,9,10);
//				today.setFullYear(2019, 9, 10); //위랑 세팅이랑 같음.
				today.setMonth(month);
				
				
				
				var strhtml = "";
				var arrDate = ["일","월","화","수","목","금","토"];
				
				
				strhtml += "<table>";
				strhtml += "<tr>";
				strhtml +=		"<td onclick ='calendar("+year+","+(month - 1)+")'>&lt;</td>";
				strhtml += 		"<td colspan = '5'>" + today.getFullYear() + "년 " + (today.getMonth() + 1) + "월 </td>";
				strhtml += 		"<td onclick ='calendar("+year+","+(month + 1)+")'>&gt</td>";
				strhtml += "</tr>";
				
				strhtml += "<tr>";
					for(x in arrDate){
						strhtml += " <td>" + arrDate[x] + "</td>"
					}
				strhtml += "</tr>";
				
				//날짜 계산을 하기 위한 부분
				today.setDate(1); //1일 셋팅
				var startDay = today.getDay(); //10월 기준 2(화요일): 달이 시작되는 날
				
	// 			today.setMonth(parseInt(today.getMonth() + 1));
				today.setMonth(today.getMonth() + 1); //31일 리턴
				today.setDate(0); //10월의 맨 처음 일로 설정을 해준다.
				var endDay = today.getDate(); //마지막 날짜
				var day = 1, n = 0;
				
				for(var i = 1; i <= endDay + n; i++){
					if(i % 7 == 1){//1,8,15...
						strhtml += "<tr>";
					}
	
					if(i > startDay){
						strhtml += "<td>" + (day++) + "</td>";
					}else{
						strhtml += "<td></td>"
						n++; //앞에 두 빈칸을 빼준 만큼 n을 증가해서 뒤에 추가해준다.
					}
					
					if(i % 7 == 0){
						strhtml += "</tr>";
					}
					
				}
				strhtml += "</table>";
					document.getElementById("result").innerHTML = strhtml;
			
					}
				
			
			
			
			
			window.onload = function(){
// 				console.log(new Date(2019,10,0).getDate());
				var today = new Date();	
				calendar(today.getFullYear(), today.getMonth());
			}
		
		
		
		
		</script>
		</head>
		
	<body>
		<div id="result"></div>
	</body>
</html>
