<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
</head>
<body>

	<table border="1">
		<tr><!-- 1줄(tr) 우측으로 두 칸(td)이 생김. -->
			<td>오동규</td>
			<td>100점</td>
			<td>아니다.</td>
		</tr>
		<tr>
			<td>박재욱</td>
			<td>0점</td>
			<td>아니다.</td>
		</tr>
	</table><br>
	
	
	<table border="1">
		<tr>
			<td>100</td>
			<td>150</td>
			<td>200</td>
			<td>250</td>
			<td>300</td>
		</tr>
		<tr>
			<td>400</td>
			<td>450</td>
			<td>500</td>
			<td>550</td>
			<td>600</td>
		</tr>
		<tr>
			<td>700</td>
			<td>750</td>
			<td>800</td>
			<td>850</td>
			<td>900</td>
		</tr>
				<tr>
			<td>1000</td>
			<td>1050</td>
			<td>1100</td>
			<td>1150</td>
			<td>1200</td>
		</tr>
				<tr>
			<td>1300</td>
			<td>1350</td>
			<td>1400</td>
			<td>1450</td>
			<td>1500</td>
		</tr>
	</table><br>
		<table border="1" align="center">
		<tr>
			<td colspan="5" align="center">100</td>
		</tr>
		<tr>
			<td align="center">400</td>
			<td align="center">450</td>
			<td align="center">500</td>
			<td align="center">550</td>
			<td align="center">600</td>
		</tr>
		<tr>
			<td colspan="5" align="center">700</td>
		</tr>
		<tr>
			<td rowspan="2">1000</td>
			<td>1050</td>
			<td>1100</td>
			<td colspan="2" rowspan="2" align="center">1150</td>
		</tr>
		<tr>
			<td>1350</td>
			<td>1400</td>
		</tr>				
	</table><br>
	
		<br><br><br><br><br><br><br><br><br><br>
	
	<table border="1" width="800" height="500">
		<tr>
			<td colspan="2"> &nbsp;</td>
			<td colspan="2"> &nbsp;</td>
			<td> &nbsp;</td>
			<td> &nbsp;</td>
		</tr>
		<tr>
			<td colspan="4"> &nbsp;</td>
			<td colspan="2"> &nbsp;</td>
		</tr>
		<tr>
			<td colspan="4"> &nbsp;</td>
			<td colspan="2" rowspan="2"> &nbsp;</td>
		</tr>
		<tr>
			<td> &nbsp;</td>
			<td> &nbsp;</td>
			<td> &nbsp;</td>
			<td> &nbsp;</td>
		</tr>
	</table><br>
	
	
	


</body>
</html>
