<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>font속성</title>
		<style>
			#s1{/*앞에 h1 써줘도 되는데 생략함*/
				/*font-weight: bold;*/
				/* font-style: italic; */
				font: italic 30pt arial,sans-serif; /* 순서를 지켜야 함 */
				text-align: center;
			}
			#s2{
				font-weight: normal;
			}
			p.date{ text-align: right;}
			p.poet{ text-align: justify; }/*양쪽 정렬*/
		</style>
	</head>
	<body>
		<h1 id="s1">h1입니다.</h1>
		<h1 id="s2">h1입니다.</h1>
		
		<p class="date">2013년 9월 1일</p>
		<p class="poet">삶이 그대를 속일지라도 슬퍼하거나 노여워하지 말라</p>
		
		<p><em>참고 푸시킨의 시</em></p>
		
	</body>
</html>
