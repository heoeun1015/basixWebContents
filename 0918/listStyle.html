<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>listStyle</title>
		<style>
			ul{
				list-style:none;
				text-decoration: none;
			}
			ul li a{
				text-decoration: none;
			}
			ul li a:hover{
				text-decoration:underline;
			}
			ul li{
				display: bluck;/* span이랑 똑같이 강제로 떼어놓는다 bluck=기본 inline=span이랑 똑같음*/
				padding: 20px;
				border: 1px solid red;
				letter-spacing: 10px;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="#">집</a></li>
			<li><a href="#">지중해</a></li>
			<li><a href="#">사막</a></li>
			<li><a href="#">하와이</a></li>
			<li><a href="#">친정</a></li>
		</ul>
	</body>
</html>
