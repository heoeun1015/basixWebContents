<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>객체연습1</title>
		<style>
		
			.box{
				width: 90%;
				height: auto;
				margin: 5px;
				padding: 10px;
				background-color: #e8f7ff;
				border: 1px solid blue;
			}
			
			.result{
				width: 70%;
				height: auto;
				margin: 5px;
				padding: 10px;
				background-color: #d6ebff;
				border: 1px dotted blue;
			}
			
		</style>
		<script>
		
			/*《 자바의 경우 》
			
			public class Rect{
				int width = 5;
				int height = 7;

				public int getArea(){
					return this.width * this.height;
					// 또는
					int area = this.width * this.height;
					return area;
				}
			}
			
				Rect rect = new Rect();
				rect.width
				rect.height
				rect.getArea()
				
				rect.name // 자바에서는 선언되지 않았기 때문에 쓸 수 없음.
							자바스크립트에서는 코드상으로 생기진 않지만 실행 시에 생긴다.
			*/
		
			function proc1(){//오브젝트 이름은 중괄호
				var rect = {
					width: 5, // ;가 아니라 ,에 유의.
					height: 7,
					getArea: function(){
						area = this.width * this.height;
						return area;
						//또는 return this.width * this.height;
					}
				}
				
				//함수호출
				a = rect.getArea(); //자바와 다르게 new가 붙지 않는다.
				
				//객체 속에 선언되지 않은 속성이나 함수도 객체를 수정하지 않고 직접 동적으로 추가해서 사용할 수 있다.
				//자바와 자바스크립트와 다른 점. 자바에서는 선언되어 있는 것만 사용할 수 있음.
				rect.name = "네모네모";
				
// 				==============================================
				//출력변수
				res = "이름 = " + rect.name + "<br>";
				res += "가로 = " + rect.width + "<br>";
				res += "세로 = " + rect.height + "<br>";
				res += "면적 = " + a;
				
				//출력
 				document.getElementById('result1').innerHTML = res;
// 				document.write(res); 아래 body의 내용을 전부 무시하기 때문에 써서는 안 된다. 덮어쓰기 됨.
// 				 ==============================================
				 
// 				document.getElementById('result1').innerHTML = "이름 = " + rect.name + "<br>";
// 				document.getElementById('result1').innerHTML += "가로 = " + rect.width + "<br>";
// 				document.getElementById('result1').innerHTML += "세로 = " + rect.height + "<br>";
// 				document.getElementById('result1').innerHTML += "면적 = " + a;
				//이렇게도 작성..은 가능.
				
			}
			
			
			function proc2(){
				
				input = window.prompt("반지름을 입력하세요.");
				
				var circle = {
					name: "원",
					rad: input,
					getArea2: function(){	
						area2 = this.rad * this.rad * 3.14;
						return area2;
					}
				}
				
				b = circle.getArea2();
				
				//동적으로 추가되는 함수 정의
				circle.getCircum = function(){ //새로 추가될 때는 =으로 쓴다.
					return 2 * 3.14 * this.rad;
				}
				
				res2 = "이름 = " + circle.name + "<br>";
				res2 += "반지름 = " + circle.rad + "<br>";
				res2 += "면적 = " + b + "<br>"; //함수호출을 하지 않고 circle.getArea2(); 를 바로 써도 된다.
				res2 += "둘레 = " + circle.getCircum();
				
				document.getElementById('result2').innerHTML = res2;
				//innerHTML: HTML 문장을 출력하시오. <br>이 없어도 실행이 된다.
				
			}
				
				
				
				
		
		</script>
	</head>
	
	<body>
	
		<div class="box">
			<h1>객체 연습1</h1>
			- 객체 속에 선언되지 않은 속성이나 함수도 <br>
			- 객체를 수정하지 않고 직접 동적으로 추가해서 사용할 수 있다.<br>
			- Rect 객체 생성 -<br>
			- 리터럴에 의한 객체 생성 <br><br>
			- 속성: width, height <br>
			- 기능: 면적구하기 <br><br>
			<button type = "button" onclick = "proc1();">실행</button>
			<br><br>
			<div class="result" id="result1"></div>
		</div>
		
		
		<div class="box">
			<h1>객체 연습2</h1>
			- 객체 속에 선언되지 않은 속성이나 함수도 <br>
			- 객체를 수정하지 않고 직접 동적으로 추가해서 사용할 수 있다.<br>
			- Circle 객체 생성 -<br>
			- 리터럴에 의한 객체 생성 <br><br>
			- 속성: name, rad(반지름) <br>
			- 기능: 면적구하기 <br>
			- 반지름 값을 입력받는다.<br><br> 
			<button type = "button" onclick = "proc2();">실행</button>
			<br><br>
			<div class="result" id="result2"></div>
		</div>
		
		
		
	</body>
</html>
