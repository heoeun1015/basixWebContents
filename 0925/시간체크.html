<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>시간체크</title>
		<script>
			var time = new Date().getHours();
			//만약에 12시 이전이면 good morning!
			
			//13시~ goon afternoon!
			//alert 로
//			alert(time);
			
			
			if(0 <= time && time <= 12){
				alert("good morning!");
			}else if(13 <= time && time < 24){
				alert("good afternoon!");
			}
			
			

		</script>
	</head>
	
	<body>
		
	</body>
</html>
