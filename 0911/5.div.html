<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>div와 span</title>
	</head>
	<body>
	
		<!--
		html 요소는 div와 span 태그를 이용해 묶을 수 있음
		div는 자체적으로 특별한 의미는 없으며 블록 수준의 요소로서
		모든 html 요소를 묶는데 사용함
		div는 블록 수준의 요소이기 때문에 하나의 줄을 전부 차지한다.
		웹 페이지의 레이아웃을 작성하는데 사용한다.
		
		span은 자체적으로 특별한 의미가 없으며 인라인 요소로 텍스트를
		묶어 스타일을 지정할 때 사용한다.
		인라인 요소는 자신이 필요한 크기만 차지하는 요소임.
		인라인 요소는 크기를 지정할 수 없다.(width, height가 적용되지 않는다.)
		-->
		
		<div style="border: 3px solid red">
			<h2>최효은</h2><!-- 대제목은 없고 소제목만 있음 -->
			<p>민트초코는 맛있다.</p>
		</div>
		
		<div style="border: 3px solid blue">
			<h2>조건희</H2>
			<p><span style="color:green">짝꿍입니다.</span></p>
			
			<!-- span 태그는 안쪽으로 들어간다. -->
		</div>
		<div style="height:20px; background-color:yellow;"></div>
		<div style="height:20px; background-color:blue;"></div>
		<div style="height:20px; background-color:black;"></div>
		
		
		<span style="height:20px; width:50px; background-color:yellow;">최효은</span>
		<span style="height:20px; background-color:blue;"></span>
		<span style="height:20px; background-color:black;"></span>
		
		
		
	</body>
</html>
