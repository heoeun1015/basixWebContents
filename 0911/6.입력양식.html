<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>입력양식</title>
	</head>
	<body><!-- 이미지와 마찬가지로 끝 태그 없음 -->
		<form action="입력양식_결과.html" method="post">
		<!--  -->
			이메일: <input type="email" name="email"><br>
			이메일(텍스트 기본): <input type="text" name="text"><br>
			
			URL: <input type="url" name="url"><br>
			tel: <input type="tel" name="tel"><br>	<!-- 텍스트와 비슷하지만 개발 단계 때문에 구분만 해놓았음 -->
			월: <input type="month" name="month"><br>
			일(날짜): <input type="date" name="date"><br>
			주(week): <input type="week" name="week"><br>
			시간: <input type="time" name="time"><br>
			지역시간: <input type="datetime-Local" name="datetime-local"><br>
			숫자: <input type="number" name="number"><br>
			색상: <input type="color" name="color"><br>
			범위: <input type="range" name="range"><br><br>
			
			<input type="submit" value="제출">
		</form>
	</body>
</html>
