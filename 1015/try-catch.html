		<script>

			function test(){
				try{
					allert("hello world!");
				}catch(e){
					msg = "다음과 같은 오류가 발생함: " + e.message;
					alert(msg);
				}finally{
					alert("이 구문은 반드시 실행됩니다.");

			/* 
			try{
				정상이라면 이 코드는 아무런 문제없이 블록의 시작부터 끝까지 실행된다.
				하지만 경우에 따라 예외가 발생할 수 있다.
			}catch(e){
				이 블록 내부의 문장들은 오직 try 블록에서 예외가 발생할 경우에만 실행된다.

				이 블록에서는 try 블록에서 일어난 일에 관계없이 무조건 실행될 코드가 위치한다.
				이 코드는 try 블록이 어떻게든 종료되면 실행된다.

				1) 정상적으로 블록의 끝에 도달했을 때
				2) break, continue 또는 return 문에 의해
				3) 예외가 발생했지만 catch절에서 처리했을 때

			test();

			 //문제1. 숫자 추측 문제(랜덤 수) 
			 
				 //1) 랜덤수 추출
				 //2) 작성한 number 값 가져오기
				 //3) 램덤수랑 작성한 number랑 비교해서
				 //4) 맞췄으면 id=msg에 정답입니다.
				 //	   랜덤수가 작성한 값보다 크면 값이 너무 작습니다.
				 //	   반대면 값이 너무 큽니다.
				 
			 var randomNum = Math.floor(Math.random() * 100 + 1);
			 var ment = "";
				 console.log(randomNum);
			 function guess(){
				try{ 
				 var input = document.getElementById("number").value;
				 console.log(randomNum +"/"+ input);
					 if(randomNum > input){
						  ment = "값이 너무 큽니다.";
					 }else if(randomNum < input){
						  ment = "값이 너무 작습니다.";
					 }else{
						  ment = "정답입니다!";
					 }
					 document.getElementById("msg").innerHTML = ment;
				 }catch(e){
					 alert(e.message);
				 }
			 }
			 
			
			
		</script>
		
	</head>
	
	<body>
		<h1>Number Guess</h1>
		<p>1부터 100사이의 숫자를 입력하세요.</p>
		<input type="text" id="number">
		<button onclick="guess();">숫자 추측</button>
		<p id="msg"></p>
	</body>
</html>
