<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>test_1</title>
		<style>
		body{
			text-align: center;
			width: 700px;
			margin: 0 auto;
		}
		.ph{
				column-count: 2;
				background-color: red;
			}
		#wrap{
		}
		#article1{
			width: 300px;
			margin: 0 auto;
			float: left;
			margin: 0px 20px;
		}
		#article2{
			float: left;
		}
		#clear{
			clear: both;
		}
		#ip1{
			width: 30px;
		}
		#txt{
			text-align: center;
			overflow-y: scroll;
		}
		
		</style>
		<script>
		
			function multi(){
				var input = document.getElementById("ip1").value;
				var str = "";

				str += " *** " + input + "단 ***\n";

				for(var i = 1; i < 9; i++){
					str += input + " * " + i + " = " + (input * i) + "\n";
				}document.getElementById("txt").innerHTML = str;
			}
			
			
			function chStr(e){
				var input = document.getElementById(e.id).value;
				var str = "";

				str += "<br> *** " + input + "단 ***<br>";

				for(var i = 1; i < 9; i++){
					str += input + " * " + i + " = " + (input * i) + "<br>";
				}document.getElementById("result").innerHTML = str;
			}			
			
		
		</script>
	</head>
	
	<body>
		<div id="wrap" class="">
			<div id="article1" class="">
				<h2>text 입력필드에서 단을 입력받으면  textarea에 출력</h1>
				입력한 값을 script에서 value를 이용해서 가져가서<br>
				textarea에 출력할 때에도
				value = 값 형태로 출력한다.<br>
				줄을 바꾸기 위해서는 \n을 사용한다.<br><br><br>
				
				<input id="ip1" type="text" name="multi">단<button onclick="multi();">출력</button><br>
				<textarea id="txt" rows="10" cols="40"></textarea>
			</div>
			<div id="article1">
				<h2>select로 단을 선택하고<br> div에 출력</h1>
					select에서 선택한 값을 onchange에서  value를 이용해서 가져가서 div에 출력한다.<br>
					div 에 출력하기 위해서 innerHTML = 값 형태로 출력한다.<br>
					줄을 바꾸기 위해서는 &lt;br&gt;을 사용한다.<br><br><br>
					
					<select id="sel" onchange="chStr(this);">
						<option id="1" value="1">1단</option>
						<option id="2" value="2">2단</option>
						<option id="3" value="3">3단</option>
						<option id="4" value="4">4단</option>
						<option id="5" value="5">5단</option>
						<option id="6" value="6">6단</option>
						<option id="7" value="7">7단</option>
						<option id="8" value="8">8단</option>
						<option id="9" value="9">9단</option>
					</select>
				<div id="result"></div>
			</div>
			<div id="clear"></div>
		</div>
	</body>
</html>
