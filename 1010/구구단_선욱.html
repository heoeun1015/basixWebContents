<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>구구단</title>
<style type="text/css">
	table{
		border : 1px solid skyblue;
		margin : auto;
		paddint : auto;
	}
	td{
		border : 1px solid skyblue;
		width : 200px;
		height : 210px;
		text-align : center;
		font-size : 20px;
	}
</style>
<script>
	
	var str = "";
	var n = 1;
	
	str += "<table>";
	for(var i = 1; i <= 9; i++){
		if(i % 3 == 1 && n == 1){
			str += "	<tr>";
		}
			if(n < 10){
				if(n == 1){
					str += "<td>";
				}
				str += i + "*" + n + "=" + i * n + "<br>";
				n++;
				i--;
			}else{
				str += "</td>";
				if(i % 3 == 0){
					str += "	</tr>";
				}
				n = 1;
			}
	}
	str += "</table>";




	window.onload = function(){
		document.getElementById("result").innerHTML = str;
	}
</script>
</head>
<body>
	<div id = "result"></div>
</body>
</html>
