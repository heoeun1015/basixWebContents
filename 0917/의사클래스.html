<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>의사클래스</title>
		<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Cute+Font&display=swap" rel="stylesheet">
		<style>
			a{ 
			
			font-family: 'Black Han Sans', sans-serif;
			
			color:blue;
			font-size:40pt;
			
			}
			a:link{
				text-decoration:none;
				color:blue;
			}
			a:visited{
				color:green;
			}
			a:hover{
				color:pink;
			}
			a:active{
				color:red;
			}
			
		</style>
	</head>
	<body>
		<!-- 글씨체, 글씨색, 배경색 -->
		<a href="http://www.naver.com">겨울왕국</a>
	</body>
</html>
