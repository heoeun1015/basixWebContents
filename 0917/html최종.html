<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>html최종</title>
	</head>
	<body>
		<form name="fm" action="result.html" method="get">
		<fieldset>
		
			 <legend>인적사항</legend>
			 	ID: <input type="text" name="id">
			 	PASSWORD: <input type="password" name="password"><br>
			 	<input type="radio" name="gender" id="male" value="male"><label for="male">남성</label><br>
			 	<input type="radio" name="gender" id="female" value="female"><label for="female">여성</label>
			 	<hr>
			 	수강하는 과목<br>
				<input type="checkbox" name="gender" id="html" value="html"><label for="html">html</label><br>
			 	<input type="checkbox" name="gender" id="css" value="css"><label for="css">css</label><br>
			 	<input type="checkbox" name="gender" id="javascript" value="javascript"><label for="javascript">javascript</label><br>
		</fieldset><br>
				<!-- name은 중복이 가능해도 id는 중복되면 안 된다. 오류로는 발견되지 않는데 다른 값을 불러올 수 있음. -->
		<input type="file" name="file" id="file" accept="image/jpeg, image/png">
		<input type="hidden" name="hidden" value="secret">
		
		<input type="image" src="../img/button.png" width="100" height="100" alt=button>
		
				
		</form>
	</body>
</html>
