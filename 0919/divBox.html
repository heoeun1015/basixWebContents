<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>divBox</title>
		<style>
			#weap{
				background-color: black;
				width: 800px;
				height: 100px;
			}
			#header{
				background-color: yellow;
				height: 100px;	
			}
			#nav{
				background-color: pink;
				height: 600px;
				float: left;
				width: 200px;
			}
			#content1{
				background-color: brown;
				height: 600px;
				float: left;
				width: 300px;
			}
			#content2{
				background-color: purple;
				height: 600px;
				float: left;
				width: 300px;
			}
			#footer{
				background-color: blue;
				height: 100px;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div id="weap">
			<div id="header"></div>
			<div id="nav"></div>
			<div id="content1"></div>
			<div id="content2"></div>
			<div id="footer"></div>
		</div>
	</body>
</html>
