<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>tableStyle</title>
		<style>
			table, td, th{
				border: 1px solid blue;
				
			}
			table{
				border-collapse: collapse;
				background-color: #b8f8ff;
				color: #573dff;
				text-align: left;
			}
			th{
				text-align: center;
			}
			caption{
				caption-side: bottom;?/* top, bottom */
			}
		</style>
	</head>

		<table>
