<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>WireFrame</title>
		<style>
			div{
				border: 1px solid;
				margin: 10px;
			}
			#wrapAll{
				width: 1050px;
				height: 1200px;
			}
				#header{
					width: 1000px;
					height: 120px;
				}
				#contents{
					width: 1000px;
					height: 1000px;
				}
					#content1{
					width: 950px;
					height: 100px;
					}
					#content2{
					width: 950px;
					height: 560px;
					}
						#news{
						width: 600px;
						height: 480px;
						float: left;
						}
							#notice{
							width: 550px;
							height: 300px;
							}
								#notice_detail1{
								width: 160px;
								height: 250px;
								float: left;
								}
								#notice_detail2{
								width: 160px;
								height: 250px;
								float: left;
								}
								#notice_detail3{
								width: 160px;
								height: 250px;
								float: left;
								}
							#banner{
							width: 550px;
							height: 100px;
							
							}
						#aside{
						width: 300px;
						height: 480px;
						float: right;
						}
							#ad1{
							width: 280px;
							height: 80px;
							}
							#ad2{
							width: 280px;
							height: 80px;
							}
							#ad3{
							width: 280px;
							height: 250px;

							}
				#footer{
					width: 950px;
					height: 220px;
				}
					.notice{
					width: 920px;
					height: 70px;					
					}
					#ad{
					width: 600px;
					height: 70px;	
					float: left;				
					}
					.ad2{
					width: 300px;
					height: 70px;
					float: left;					
					}

		</style>
	</head>
	<body>
	
		<div id="wrapAll">wrapAll
			<div id="header">header</div>
			
			<div id="contents">contents
				<div id="content1">content1</div>
			
				<div id="content2">content2
						<div id="news">news
							<div id="notice">notice
								<div id="notice_detail1">notice_detail1</div>
								<div id="notice_detail2">notice_detail2</div>
								<div id="notice_detail3">notice_detail3</div>
							</div>	
							<div id="banner">banner</div>
						</div>
							<div id="aside">aside
								<div id="ad1">ad1</div>
								<div id="ad2">ad2</div>
								<div id="ad3">ad3</div>
							</div>
					
				</div>
				
				
				<div id="footer">footer
					<div class="notice">notice</div>
					<div id="ad">ad</div>
					<div class="ad2">ad2</div>
				</div>
			</div>
		</div>
	</body>
</html>
