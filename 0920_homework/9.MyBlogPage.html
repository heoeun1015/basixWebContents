<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My blog Page</title>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<style>
			body{
				font-family: 'Noto Sans KR', sans-serif;
			}
			ul{
				padding-left: 70px;
			}
			
			
			#weap{
				background-color: black;
				background-szie: 100%;
				width: 1000px;
				height: 495px;
			}
			#header{
				background-color: rgb(229, 182, 242);
				height: 55px;
				text-align: center;
			}
			
			
			#weap_2{
				width: 1000px;
				height: 380px;
				
			}
			#link{
				padding-left: 20px;
			}
			#con_1{
				background-color: rgb(255, 216, 0);
				width: 250px;
				height: 380px;
				float: left;
			}
			#con_2{
				background-color: rgb(255, 255, 0);
				width: 710px;
				height: 340px;
				float: left;
				padding: 20px;
			}
			#cat{
				text-align: center;
			}
			#name{
				text-align: center;
				padding-right: 30px;
			}
			
			#foo_1{
				background-color: rgb(140, 73, 73);
				height: 35px;
				clear: left;
				
				color: rgb(186, 179, 170);
				text-align: center;
				padding-top: 15px
			}
			#foo_2{
				background-color: rgb(239, 229, 208);
				height: 25px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="weap">
			<div id="header"><h1>My blog Page</h1></div>
			<div id="weap_2">	
				<div id="con_1">
				<h2 id="link">Links</h2>
				<ul>
					<li><a href="https://www.w3.org" target="blank">W3C</a></li>
					<li><a href="https://www.mozilla.org/ko/" target="blank">MOZILLA</a></li>
					<li><a href="https://htmldog.com" target="blank">HTML Dogs</a></li>
				</ul>
					<div id="cat"><img src="../img/cat.jpg" width="200" alt="고양이"></div>
					<div id="name">최효은</div>
				</div>
				<div id="con_2">
					<h3>Semantic Tags</h3>
					시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.
					<h3>div와 span</h3>
					div는 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서
					텍스트를 위한 컨테이너로 사용할 수 있다. 
				</div>
			</div>
			<div id="foo_1">Copyright (c) 2019 Choi</div>
			<div id="foo_2"></div>
		</div>
	</body>
</html>
