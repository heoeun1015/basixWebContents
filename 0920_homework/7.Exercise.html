<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exercise</title>
		<link href="https://fonts.googleapis.com/css?family=Sunflower:300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Do+Hyeon&display=swap" rel="stylesheet">
		<style>
			.HS_1{
				color: pink;
				font-style: italic;
				font-weight: bold;	
			}
			.HS_2{
				color: lime;
				font-style: italic;
				font-weight: bold;	
			}
			
			
			#sol{
				font-weight: bold;
			}
			#HT_1{
				color: aqua;

				font-style: italic;

			}
			#HT_2{

			}
			#ul_1{

			}
			#li_1{
				font-family: 'Nanum Pen Script', cursive;
				font-size: 20pt;
			}
			#li_2{
				font-family: 'Do Hyeon', sans-serif;
				font-size: 15pt;
			}
			
		</style>
	</head>
	<body>
		<h1>웹 프로그래밍 교과목</h1>
		웹 프로그래밍에서는 많은 관심을 받고 있는 <span class="HS_1">HTML5</span>와 <span class="HS_1">CSS3</span>를 중심으로 학습합니다.
		HTML5의 <span id="HT_1">많은 새로운 기능</span>들을 학습합니다.
		<h1>다루는 주제들</h1>
			<ul>
				<li>HTML5</li>
					<ul id="ul_1">
						<li>지오 로케이션</li>
						<li>드래그와 드롭</li>
					</ul>
			</ul>
		<p id="sol"> 1. (sol)</p>
		<hr>
		<h1>웹 프로그래밍 교과목</h1>
		웹 프로그래밍에서는 많은 관심을 받고 있는 <span class="HS_2">HTML5</span>와 <span class="HS_2">CSS3</span>를 중심으로 학습합니다.
		HTML5의 <span id="HT_2">많은 새로운 기능</span>들을 학습합니다.
		<h1>다루는 주제들</h1>
			<ul>
				<li>HTML5</li>
					<ul>
						<li id="li_1">지오 로케이션</li>
						<li id="li_2">드래그와 드롭</li>
					</ul>
			</ul>
