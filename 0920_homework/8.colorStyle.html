<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
		<title>colorStyle</title>
		</head>
		<style>
			body{
				margin: 0;
			}
			#weap{
				width: 1000px;	
				height: 600px;
			}		

			#div_1{
				background-color: #4D75B3;
				height: 100px;
			}
			#div_2{
				background-color: #FFE060;
				width: 33.3%;
				height: 400px;
				float: left;
			}
			#div_3{
				background-color: #FFE8BA;
				width: 33.3%;
				height: 400px;
				float: left;
			}
			#div_4{
				background-color: #B3975F;
				width: 33.3%;
				height: 400px;
				float: left;
			}
			#div_5{
				background-color: #A1C6FF;
				height: 100px;
				clear: both;
			}
		</style>
	<body>
		<div id="weap">
			<div id="div_1"></div>
			<div id="div_2"></div>
			<div id="div_3"></div>
			<div id="div_4"></div>
			<div id="div_5"></div>
		</div>
	</body>
</html>
