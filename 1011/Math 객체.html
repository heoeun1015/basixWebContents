			// 문제3. 로또 번호를 생성하는 프로그램을 작성하세요.
			// (1번 ~ 45번 중 6개의 번호를 추첨) * 5번
			// 한 줄에는 중복되는 숫자 없이 출력.
			
			/* 
			3 6 7 29 4 19
			6 1 17 39 14 29
			13 6 3 9 44 9
			13 2 7 29 4 29
			3 6 2 25 3 29
			 */
			
			
			 
			 
			 
			  
				var str = "";
				var arr = new Array();
				
				
				
			 function number(){
				 for(var i = 0; i < 6; i++){
					 arr[i] = Math.floor(Math.random() * 45) + 1;
					 for(var j = 0; j < i; j++){
						 if(arr[i] == arr[j]){
							 i--;
							 break;
						 }
					 }
				}
			}	
			 
			 
			 str += "<table>";
			 for(var i = 0; i < 5; i++){
				 	str += "<tr>";
						number();
				 	for(var j = 0; j < 6; j++){
						str += "<td class=i" + i + ">";
						str += arr[j];
					str += "</td>"
				 	}
				 str += "</tr>";
			 }
			 str += "</table>";
			 
			 
			 
			 window.onload = function(){
				 document.getElementById("result").innerHTML = str;
			 }
