			ul, li{list-style: none;}
			a{text-decoration: none;}
			
			body{
				font-family: 'Noto Sans KR', sans-serif;
			}
			
			/* 메뉴 스타일 */
			
			.dropDown{
				position: relative;
			}
			.dropDown li{
				float: left;
			}
			.dropDown a{
				display: block;
				padding: 10px 30px;
			}
			
			/* 서브메뉴 스타일 */
			
			.submenu{
				position: absolute;
				margin: 0;
				overflow: hidden;/* 글씨가 넘치면 숨겨라 */
				background-color: rgba(100%, 20%, 10%, 0.2); /* 투명도 0에서부터 1까지 */
			}
			
			.submenu li{
				float: left;
			}
			
			/* 밑으로 떨어지는 작업을 해준다. */
			
			.submenu li a{
				position: relative;
				display: block;
				float: left;
				padding: 10px 20px;
				
				left: 0;
				color: black;
			}
		</style>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.hoverIntent.js"></script>
		<script src="js/jquery.horizontalnav.js"></script>
		
		<script type="text/javascript" charset="utf-8">
