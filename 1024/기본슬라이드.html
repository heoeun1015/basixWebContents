<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>기본슬라이드</title>
		<script src="js/jquery-1.11.0.min.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.hoverIntent.js"></script>
		<script src="js/jquery.horizontalnav.js"></script>
		<style>
			/* li{
				list-style: none;
			} 
				//이렇게 줄 수도 있다.
			*/
			#panel, #flip{
				text-align: center;
				padding: 5px;
				background-color: #e5eecc;
				border: 1px solid #c3c3c3;
				cursor: pointer;
			}
			#flip ul li{
				list-style: none;
				display: inline-block; /*inline 의 속성을 가지면서 크기도 갖는다.*/
				margin: 0 30px;
			}
			#panel ul li{
				list-style: none;
				margin: 0 30px; 
			}
			
			#panel{
				display: none;
			}
		
		</style>
		
	</head>
	
	<body>
		<div id="flip">
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
				<li>메뉴5</li>
			</ul>
		</div>
		<div id="panel" class="fade">
			<ul class="menu">
				<li>서브메뉴1</li>
				<li>서브메뉴2</li>
				<li>서브메뉴3</li>
				<li>서브메뉴4</li>
				<li>서브메뉴5</li>
			</ul>
		</div>
	</body>
</html>
