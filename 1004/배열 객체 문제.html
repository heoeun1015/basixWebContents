			//문제2. prompt로 이름 받을 때, 자신의 이름을 넣고 자신의 이름이 들어간 index 번호를 출력하세요.
			
			
			
			var arr = new Array();
			 
			 
			 function solution(){
				 	
				for(var i = 0; i < 5; i++){
					var inp = prompt("사람 이름을 입력해주세요.");
					arr[i] = inp;
				}
				
				return arr.indexOf("최효은");
				
			}

			document.write(solution());
