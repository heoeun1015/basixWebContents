<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>텍스트위치예제</title>
		<style>
			*{
			padding: 0;
			margin: 0;
			}
			img{
				position: absolute;
				left: 0;
				top: 0;
				z-index: 1;
			}
			p{
				position: absolute;
				top: 200px;	
				color: red;
			}
			
		</style>
	</head>
	
	<body>
		<img src="../img/dog.png">
		<p> img 요소의 z-index가 -1이므로 다른 요소의 뒤에 위치한다.</p>
	</body>
</html>
